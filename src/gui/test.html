<html>
	<head>
		<title>Test</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="rx.js"></script>
	</head>
	<body>
		<div>
			<div class="group">
				<div class="subgroup">
					<div class="groupHeader">Users</div>
					<span class="groupItem">All</span>
					<span class="groupItem">Test1</span>
					<span class="groupItem">Test2</span>
					<span class="groupItem">Test3</span>
					<span class="groupItem">Test4</span>
				</div>
			</div>

			<br /><br />

			<div class="radiobuttonGroup">
				<div class="subgroup">
					<div class="groupHeader">Count</div>
					<span class="groupItem">Number of messages</span>
				</div>

				<div class="subgroup">
					<div class="groupHeader">Messages aggregated over time</div>
					<span class="groupItem">Timestamp</span>
					<span class="groupItem">Month</span>
				</div>

				<div class="subgroup">
					<div class="groupHeader">Messages grouped by</div>
					<span class="groupItem">Minute (should be hour)</span>
					<span class="groupItem">Weekday</span>
				</div>

				<div class="subgroup">
					<div class="groupHeader">Words</div>
					<span class="groupItem">Word cloud</span>
					<span class="groupItem">Most common words</span>
				</div>
			</div>
		</div>
		<script type="text/javascript">

			function addListenersForGroups() {	
				getRequestStreamForUserClick()
					.subscribe((event) => event.srcElement.classList.toggle('selected'));
			}

			function getRequestStreamForUserClick() {
  				const groupItems = Array.from(document.querySelectorAll('.group .groupItem'));
				return Rx.Observable.merge(groupItems.map(item => Rx.Observable.fromEvent(item, 'click')));
			}

			function addListenersForRadiobuttonGroups() {
				const radiobuttonGroups = Array.from(document.querySelectorAll('.radiobuttonGroup'));

				radiobuttonGroups.forEach(group => {
					const items = group.querySelectorAll('.groupItem');
					items.forEach(item => item.addEventListener('click', e => {
							item.classList.toggle('selected');
							items.forEach(otherItem => {
								if( otherItem !== item) {
									otherItem.classList.remove('selected');
								}
							});
						})
					);
				});
			}

			addListenersForGroups();
			addListenersForRadiobuttonGroups();
			getRequestStreamForUserClick().subscribe((event) => console.log(`Someone clicked ${event.srcElement.innerText}!`));
		</script>
	</body>
</html>

<!--
	NOTES:

	Count:
	number of messages

	Messages of all times displayed as:
	msgs over time (from timestamp to timestamp)
	msgs per month (same as above but queried per month instead of minute?)

	Messages collected as:
	msgs per weekday
	msgs per minute

	Words:
	common words
	wordcloud

-->
